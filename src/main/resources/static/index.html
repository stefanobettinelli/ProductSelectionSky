<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Product Selection</title>
    <link rel="stylesheet" href="/styles/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="container">

    <h3>Sports</h3>
    <ul id="sports">
        <li class="sports"><input type="checkbox"><label>Arsenal TV</label><input type="text">
        </li>
        <li class="sports"><input type="checkbox"><label>Chelsea TV</label><input type="text" value="Go Shopping">
        </li>
        <li class="sports"><input type="checkbox"><label>Liverpool TV</label><input type="text">
        </li>
    </ul>

    <h3>News</h3>
    <ul id="news">
        <li class="news"><input type="checkbox"><label>Sky news</label><input type="text">
        </li>
        <li class="news"><input type="checkbox"><label>Sky sports</label><input type="text" value="Go Shopping">
        </li>
    </ul>

    <h3>Basket</h3>
    <ul id="basket">
    </ul>
</div>

</body>

<script type="text/javascript" src="js/app.js"></script>

</html>
